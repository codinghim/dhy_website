<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <a href="index.html">Home page
        </a>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
            <br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br><br>

            <p>Select your gender:</p>
            <input type="radio" name="gender" value="male">Male<br>
            <input type="radio" name="gender" value="female">Female<br>
            <input type="radio" name="gender" value="other">Other<br>
            <br>

            <label for="">Security question:</label>
            <select name="question" id="question">
                <option value="q1">What colour are your favorite?</option>
                <option value="q2">What vegetable do you like?</option>
                <option value="q3">Best security question?</option>
            </select>
            <br><br>

            <label for="answer">Answer:</label>
            <input type="text" id="answer" name="answer">
            <br><br>

            <label for="bio">Enter your bio:</label><br>
            <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you..."></textarea>

            <br><br>
            <input type="submit" value="submit the form">
        </form>
    </body>
</html>
